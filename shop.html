<style>
  #geometry {
    position: absolute;
    overflow: inherit;
    z-index: 99;
    width: 100%;
    max-height: 100%;

  }


  #triangle-up {
    width: 0;
    height: 0;
    border-left: 90px solid transparent;
    border-right: 90px solid transparent;
    border-bottom: 180px solid #72CE62;

    z-index: 99;
    float: right;
    margin-right: 1%;
    margin-top: 26%;
    animation: reach 3.3s ease-in-out;
    transform: translateY(-200px);
  }

  #rectangle {
    width: 200px;
    height: 120px;
    margin-left: 28%;
    background: blue;
    position: absolute;
    animation: drop 2s ease-in-out;
    top: 830px;
    transform: translateY(-20px) rotate(320deg);
    z-index: 99;
  }


  #circle {
    width: 100px;
    height: 100px;
    background: red;
    transform: translateX(-470px);
    float: right;
    -moz-border-radius: 50px;
    -webkit-border-radius: 50px;
    border-radius: 50px;
    margin: 10%;
    animation: slide 3s ease-in-out;
    margin-top: 280px;
    z-index: 99;

  }

  #line {
    display: block;
    width: 200px;
    height: 6px;
    border: 0;
    border-top: 3px solid #FDFD43;
  margin-right:-100px;
    padding: 0;
    z-index: 99;
    float: right;
  margin-top:46%;
  transform:rotate(45deg);
  animation: fall 3s ease-in-out;
  }

@keyframes fall {
  0% {
    opacity:0;
    transform: translateY(0) rotate(0deg);
  }
  20% {

    transform: translateY(-60px) rotate(60deg);
  }
  25% {
    opacity:1;
    transform: translateY(20px) rotate(120deg);
  }
  35%,
  55% {

    transform: translateY(0px) rotate(180deg);
  }
  60% {

    transform: translateY(-20px) rotate(240deg);
  }
  100% {

    transform: translateY(0px) rotate(45deg);
  }

}

  @keyframes drop {
    0% {
      top: 0px;
      transform: translateY(0) rotate(0deg);
    }
    20% {
      top: 100px;
      transform: translateY(-60px) rotate(60deg);
    }
    25% {
      top: 250px;
      transform: translateY(20px) rotate(120deg);
    }
    35%,
    55% {
      top: 300px;
      transform: translateY(0px) rotate(180deg);
    }
    60% {
      top: 460px;
      transform: translateY(-20px) rotate(240deg);
    }
    100% {
      top: 830px;
      transform: translateY(-20px) rotate(320deg);
    }
  }

  @keyframes slide {
    0% {
      opacity: 0;
      transform: translateX(0);
    }
    25% {
      transform: translateX(-60px) rotate(0deg);
    }
    50% {
      opacity: 1;
      transform: translateX(20px) rotate(0deg);
    }
    75%,
    55% {
      transform: translateX(0px) rotate(0deg);
    }
    85% {
      transform: translateX(-20px) rotate(0deg);
    }
    100% {
      transform: translateX(-470px) rotate(360deg);
    }
  }

  @keyframes reach {
    0% {
      transform: translateY(2000px);
    }
    100% {
      transform: translateY(-200px);
    }
  }

  h5 {
    font-weight: bold;
    margin-top: 10%;
  }

  .large {
    font-size: 23px;
  }

  h4 {
    font-style: italic;
    font-weight: lighter;
    color: black;
    font-size: 1em;
    margin-top: -10%;
    margin-bottom: 20%;
  }

  .border {
    margin-top: 4%;
    margin-bottom: -5%;
    border-bottom: 2px solid #72CE62;
  }

  #fh5co-header nav ul li a {
    color: black;
  }
@media screen and (max-width:1500px){
  #triangle-up {margin-right: -9%;
  transform: translateY(-70px); }
#circle{
  margin: 10%;
  margin-top:18%;
    transform: translateX(-250px);
}
  #rectangle {
    top:800px;
    margin-left:20%;
  }
  #line {
    margin-top:62%;
    transform:rotate(45deg);
    margin-right:-100px;
  }
  @keyframes reach {
    0% {
      transform: translateY(2000px);
    }
    100% {
      transform: translateY(-70px);
    }
  }
  @keyframes slide {

    }
    25% {

    }
    50% {

    }
    75%,

    }
    85% {
      transform: translateX(-20px) rotate(0deg);
    }
    100% {
      transform: translateX(-250px) rotate(360deg);
    }
  }
  @keyframes drop {
    0% {
      top: 0px;
      transform: translateY(0) rotate(0deg);
    }
    20% {
      top: 100px;
      transform: translateY(-60px) rotate(60deg);
    }
    25% {
      top: 250px;
      transform: translateY(20px) rotate(120deg);
    }
    35%,
    55% {
      top: 300px;
      transform: translateY(0px) rotate(180deg);
    }
    60% {
      top: 460px;
      transform: translateY(-20px) rotate(240deg);
    }
    100% {

      transform: translateY(-20px) rotate(320deg);
    }
  }
}

</style>
