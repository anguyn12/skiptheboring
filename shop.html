<style>
  #geometry {
    position: absolute;
    overflow: inherit;
    z-index:99;
    width:100%;
    max-height: 100%;

  }


  #triangle-up {
      width: 0;
      height: 0;
      border-left: 90px solid transparent;
      border-right: 90px solid transparent;
      border-bottom: 180px solid #72CE62;

      z-index:99;
      float:right;
      margin-right: -10%;
      margin-top:26%;
      /*animation: drop 2s ease-in-out;*/
    }

   #rectangle {
      width: 200px;
      height: 120px;
     margin-left:20%;
      background: blue;
    position:absolute;
    animation: bounceAround 2s ease-in-out;
     top:800px;
     transform:
       translateY(-20px) rotate(320deg);
     z-index:99;
    }


    #circle {
      width: 100px;
      height: 100px;
      background: red;
      transform: translateX(-250px) ;
      float:right;
      -moz-border-radius: 50px;
      -webkit-border-radius: 50px;
      border-radius: 50px;
      margin:10%;
      animation: slide 3s ease-in-out;
      margin-top:280px;
      z-index:99;

    }
  @keyframes bounceAround {
    0% {top:0px;
      transform:translateY(0)
        rotate(0deg);}
    20% {top:100px;
      transform:translateY(-60px) rotate(60deg);}
    25%{ top:250px;
      transform:translateY(20px) rotate(120deg);}
    35%, 55%{top:300px;
      transform:translateY(0px) rotate(180deg);}
    60% { top:460px;
      transform: translateY(-20px) rotate(240deg);}
    100%{top:800px;
      transform: translateY(-20px) rotate(320deg);}
  }
  @keyframes slide {
   0% {opacity:0;
     transform:translateX(0);}
    25% {transform:translateX(-60px) rotate(0deg);}
    50%{opacity:1;
      transform:translateX(20px) rotate(0deg);}
    75%, 55%{transform:translateX(0px) rotate(0deg);}
    85% {transform: translateX(-20px) rotate(0deg);}
    100%{
      transform: translateX(-250px) rotate(360deg);}
  }
  @keyframes drop {
    0% {top:0px;
      transform:translateY(0)
        rotate(0deg);}
    20% {top:100px;
      transform:translateY(-60px) rotate(60deg);}
    25%{ top:50px;
      transform:translateY(20px) rotate(120deg);}
    35%, 55%{top:30px;
      transform:translateY(0px) rotate(180deg);}
    60% { top:60px;
      transform: translateY(-20px) rotate(240deg);}
    100%{top:50px;
      transform: translateY(-20px) rotate(320deg);}
  }

  h5 {
    font-weight: bold;
    margin-top: 10%;
  }

  .large {
    font-size: 23px;
  }

  h4 {
    font-style: italic;
    font-weight: lighter;
    color: black;

  }

  .border {

  }
</style>
